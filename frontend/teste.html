<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Intergaláctico - Treine para o Vestibular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS (CSS) --- */
        :root {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --border-color: #30363d;
            --primary-text: #c9d1d9;
            --secondary-text: #8b949e;
            --accent-color: #58a6ff;
            --accent-hover: #79c0ff;
            --correct-color: #3fb950;
            --incorrect-color: #f85149;
            --timer-warning-color: #f85149;
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Roboto Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--secondary-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            /* AJUSTE: Altura automática para permitir que o conteúdo cresça */
            height: auto;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .screen {
            width: 100%;
            padding: 40px;
            display: none; /* Esconde as telas por padrão */
            flex-direction: column;
            flex-grow: 1;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .screen.active {
            display: flex; /* Mostra a tela ativa */
        }
        
        /* --- Telas de Carregamento e Configuração --- */
        #loading-screen, #setup-screen {
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .app-header h1 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .setup-main, .results-main {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group label {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-bottom: 8px;
        }
        .custom-select {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 1rem;
            cursor: pointer;
        }
        
        .cta-button {
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, var(--accent-color), #3b82f6);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(88, 166, 255, 0.3);
        }
        .cta-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- Tela do Quiz --- */
        .quiz-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        /* NOVO: Estilo do Cronômetro */
        #timer {
            font-family: var(--font-secondary);
            font-size: 1.2rem;
            font-weight: 700;
            background-color: var(--primary-bg);
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: color 0.3s, border-color 0.3s;
        }
        #timer.warning {
            color: var(--timer-warning-color);
            border-color: var(--timer-warning-color);
        }

        #progress-container {
            width: 100%;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        #question-counter {
            font-family: var(--font-secondary);
            color: var(--secondary-text);
            text-align: right;
            margin-top: 5px;
        }

        #quiz-main {
            flex-grow: 1;
            /* AJUSTE: Adiciona rolagem se o conteúdo for muito grande */
            overflow-y: auto;
            padding-right: 10px; /* Espaço para a barra de rolagem */
        }
        #question-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        #answer-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .option-button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            text-align: left;
            background-color: transparent;
            border: 2px solid var(--border-color);
            color: var(--primary-text);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .option-button:hover:not(.disabled) {
            background-color: var(--border-color);
        }
        .option-button.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: #fff;
        }
        .option-button.incorrect {
            background-color: var(--incorrect-color);
            border-color: var(--incorrect-color);
            color: #fff;
        }
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .quiz-footer {
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #feedback-text {
            font-weight: 600;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #feedback-text.visible {
            opacity: 1;
        }
        #feedback-text.correct { color: var(--correct-color); }
        #feedback-text.incorrect { color: var(--incorrect-color); }

        /* --- Tela de Resultados --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: var(--primary-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .stat-card p {
            font-size: 2.2rem;
            font-weight: 700;
            font-family: var(--font-secondary);
        }
        .stat-card.correct p { color: var(--correct-color); }
        .stat-card.incorrect p { color: var(--incorrect-color); }
        .stat-card.performance p { color: var(--accent-color); }

        /* --- Responsividade --- */
        @media (max-width: 600px) {
            body { padding: 0; }
            #app-container {
                border-radius: 0;
                min-height: 100vh;
                border: none;
            }
            .screen { padding: 20px; }
            #question-text { font-size: 1.3rem; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="loading-screen" class="screen active">
            <div class="spinner"></div>
            <p>Carregando o universo do conhecimento...</p>
        </div>

        <div id="setup-screen" class="screen">
            <header class="app-header">
                <h1>Quiz Intergaláctico</h1>
                <p>Prepare-se para conquistar a sua vaga!</p>
            </header>
            <main class="setup-main">
                <div class="form-group">
                    <label for="category-select">Escolha a Categoria (Faculdade):</label>
                    <select id="category-select" class="custom-select"></select>
                </div>
                <div class="form-group">
                    <label for="subject-select">Escolha a Matéria:</label>
                    <select id="subject-select" class="custom-select" disabled></select>
                </div>
                <button id="start-quiz-btn" class="cta-button" disabled>Iniciar Desafio</button>
            </main>
        </div>

        <div id="quiz-screen" class="screen">
            <header class="quiz-header">
                <div id="timer">03:00</div>
                <div style="width: 100%; margin: 0 20px;">
                    <div id="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                    <div id="question-counter"></div>
                </div>
            </header>
            <main id="quiz-main">
                <h2 id="question-text"></h2>
                <div id="answer-options"></div>
            </main>
            <footer class="quiz-footer">
                <p id="feedback-text"></p>
                <button id="next-question-btn" class="cta-button" style="display: none;">Próxima Questão</button>
            </footer>
        </div>
        
        <div id="results-screen" class="screen">
            <header class="app-header">
                <h1>Desempenho da Missão</h1>
            </header>
            <main class="results-main">
                <div class="stats-grid">
                    <div class="stat-card"><h3>Total de Questões</h3><p id="total-questions"></p></div>
                    <div class="stat-card correct"><h3>Acertos</h3><p id="correct-answers"></p></div>
                    <div class="stat-card incorrect"><h3>Erros</h3><p id="incorrect-answers"></p></div>
                    <div class="stat-card performance"><h3>Aproveitamento</h3><p id="percentage"></p></div>
                </div>
                <div class="chart-container" style="max-width: 450px; margin: 0 auto 30px;"><canvas id="performance-chart"></canvas></div>
                <button id="restart-quiz-btn" class="cta-button">Tentar Nova Missão</button>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
