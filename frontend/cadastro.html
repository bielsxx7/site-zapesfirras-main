<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Zap Esfirras</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="/assets/zapesfiiras.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="auth-page">

    <div class="auth-container">
        <a href="index.html" class="btn-back-desktop">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Voltar ao site
        </a>

        <div class="auth-form-card">
            <a href="index.html" style="text-decoration: none; display: block; text-align: center;">
                <img src="assets/zapesfiiras.png" alt="Logo Zap Esfirras" class="auth-logo">
            </a>
            
            <h2>Crie sua conta</h2>
            <p class="auth-subtitle">É rápido e fácil!</p>

            <form>
                <div class="input-group">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nome completo" required>
                </div>

                <div class="input-group">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="Seu e-mail" required>
                </div>

                <div class="input-group">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Crie uma senha" required>
                </div>
                
                <button type="submit" class="btn-auth">Cadastrar</button>
            </form>

            <p class="auth-switch-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
    </div>
    <nav class="bottom-nav">
        <button class="bottom-nav-item active" data-view="home">
<a href="index.html">
  <ion-icon name="storefront-outline" class="bottom-nav-icon"></ion-icon>
</a>  <a href="index.html" class="bottom-nav-text">Inicio</a>
        </button>
        <button class="bottom-nav-item" data-view="orders">
            <ion-icon name="receipt-outline" class="bottom-nav-icon"></ion-icon>
            <span class="bottom-nav-text">Pedidos</span>
        </button>
        <button class="bottom-nav-item" data-view="profile">
<a href="login.html">
  <ion-icon name="storefront-outline" class="bottom-nav-icon"></ion-icon>
</a>        <a href="login.html" class="bottom-nav-text">Perfil</a>
        </button>
        <button class="bottom-nav-item" id="botao-carrinho-mobile">
            <span class="contador-carrinho" id="contador-carrinho-mobile">0</span>
            <ion-icon name="cart-outline" class="bottom-nav-icon"></ion-icon>
            <span class="bottom-nav-text">Sacola</span>
        </button>
    </nav>
    

</body>
</html>
