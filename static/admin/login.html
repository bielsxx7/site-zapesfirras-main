<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Admin</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-background"></div>

    <div class="login-container">
        <div class="login-box">
            <img src="assets/zapesfiiras.png" alt="Zap Esfirras Logo" class="logo">
            <h2>Bem-vindo(a) ao Painel Admin</h2>
            <p>Gerencie seus pedidos e cardápio com excelência.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            </form>
            <div class="login-footer">
                <p>&copy; 2024 Zap Esfirras. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
